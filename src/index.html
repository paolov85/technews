<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body>

    <nav class="container-fluid sticky-top py-3 bg-light">

        <div class="nav-head d-flex justify-content-center">
            <img src="img/logo.svg" alt="img">
            <div class="nav-title d-flex justify-content-center align-item-center">
                <h1 class="m-0 pt-1">Tech Update</h1>
            </div>
        </div>
        <div class="align-items-center nav nav-pills nav-justified">
            <a class="h-100 nav-link active" aria-current="page" href="#">NEWS</a>
            <a class="nav-link " href="#">TOP</a>
            <a class="nav-link" href="#">ASK</a>
            <a class="nav-link disabled">JOB</a>
        </div>

    </nav>

    <main class="main container-fluid" id="main">
    </main>

    <div id="loading" class="loading d-none d-flex justify-content-center">
        <button class="btn btn-primary clearfix" type="button" disabled>
            <span class="spinner-border spinner-border-sm  float-end" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>

    <div class="d-flex justify-content-center">
        <button id="loadMoreBtn" class="loadMoreBtn btn btn-primary clearfix" type="button">
            Load More News
        </button>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
            <span class="text-muted">&copy; 2021 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter" />
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram" />
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook" />
                    </svg></a></li>
        </ul>
    </footer>



</body>

</html>
